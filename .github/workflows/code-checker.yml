name: Code Checker
on:
  - pull_request
  - push

jobs:
  backend:
    name: Backend Codes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.0

      - name: Install Backend Dependence âœ…
        run: yarn install --frozen-lockfile

      - name: Run ES-Lint ğŸ‘‹
        run: |
          yarn fix &&
          yarn lint

      - name: Check Types ğŸ”
        run: yarn check-types

      - name: Run Test ğŸ§ª
        run: yarn test
